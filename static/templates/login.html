{% extends "base.html" %}

{% block title %}Giriş - Admin Panel{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #034694;">Admin Girişi</h2>

    <form method="POST">
        <div class="form-group">
            <label>İstifadəçi Adı</label>
            <input type="text" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label>Şifrə</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Daxil Ol</button>
    </form>
</div>
{% endblock %}
